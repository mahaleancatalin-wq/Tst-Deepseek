<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">YouTube Video Manager</h1>

        <input type="text" class="search-box" id="searchInput" placeholder="Caută după titlu...">

        <table id="videoTable">
            <thead>
                <tr>
                    <th>Titlu</th>
                    <th>Data de postare</th>
                </tr>
            </thead>
            <tbody id="videoList"></tbody>
        </table>
    </div>

    <script>
        // Simulăm datele video din N8N
        const videoData = [
            {
                "title": "Introducere în AI pentru începători",
                "uploadDate": "2023-10-01"
            },
            {
                "title": "Rețeauă neurală - cum funcționează?",
                "uploadDate": "2023-10-05"
            },
            {
                "title": "Procesare imagini cu AI",
                "uploadDate": "2023-10-10"
            }
        ];

        // Funcție pentru afișarea datelor video în tabel
        function displayVideos() {
            const tbody = document.getElementById('videoList');
            tbody.innerHTML = '';

            videoData.forEach(video => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${video.title}</td>
                    <td>${video.uploadDate}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Funcție pentru căutare
        function searchVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = videoData.filter(video =>
                video.title.toLowerCase().includes(searchTerm)
            );
            display Videos(filteredData);  // Rețin: Here there is a typo, it should be displayVideos(filteredData);
        }

        // Adăugăm evenimentul pentru căutare
        document.getElementById('searchInput').addEventListener('input', searchVideos);

        // Afișăm datele inițiale
        displayVideos();
    </script>
</body>
</html>
